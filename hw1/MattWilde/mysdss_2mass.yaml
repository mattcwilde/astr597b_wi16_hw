# Schema for SDSS star sweep run 94 table
# Has basic quantities, photometry, image, resolve, and calibration and 2MASS match info
filters: {complevel: 5, complib: blosc}
schema:
  common:
    primary_key: sdss_id
    spatial_keys: [RA, DEC]
    columns:
    - [sdss_id, u8]
    - [RA, f8]
    - [DEC, f8]
    - [RUN, i2]
    - [RERUN, a3]
    - [CAMCOL, u8]
    - [FIELD, i2]
    - [ID, i2]
    - [OBJC_TYPE, i4]
    - [OBJC_FLAGS, i4]
    - [OBJC_FLAGS2, i4]
    - [OBJC_ROWC, f4]
    - [ROWVDEG, f4]
    - [ROWVDEGERR, f4]
    - [COLVDEG, f4]
    - [COLVDEGERR, f4]
    - [ROWC, 5f4]
    - [COLC, 5f4]
    - [M_RR_CC, 5f4]
    - [M_RR_CC_PSF, 5f4]
    - [FLAGS, 5i4]
    - [FLAGS2, 5i4]
    - [PSP_STATUS, 5i4]
  photometry:
    columns:
    - [EXTINCTION, 5f4]
    - [SKYFLUX, 5f4]
    - [PSFFLUX, 5f4]
    - [PSFFLUX_IVAR, 5f4]
    - [FIBERFLUX, 5f4]
    - [FIBERFLUX_IVAR, 5f4]
    - [FIBER2FLUX, 5f4]
    - [FIBER2FLUX_IVAR, 5f4]
    - [MODELFLUX, 5f4]
    - [MODELFLUX_IVAR, 5f4]
    - [CMODELFLUX_CLEAN, 5f4]
    - [CMODELFLUX_CLEAN_IVAR, 5f4]
    - [CMODELFLUX_CLEAN_VAR, 5f4]
    - [CMODELFLUX_CLEAN_CHI2, 5f4]
    - [CMODEL_CLEAN_NUSE, 5i2]
    - [CMODEL_CLEAN_MJD_MAXDIFF, 5i4]
    - [CMODEL_CLEAN_MJD_VAR, 5f4]
    - [MODELFLUX_CLEAN, 5f4]
    - [MODELFLUX_CLEAN_IVAR, 5f4]
    - [MODELFLUX_CLEAN_VAR, 5f4]
    - [MODELFLUX_CLEAN_CHI2, 5f4]
    - [MODEL_CLEAN_NUSE, 5i2]
    - [MODEL_CLEAN_MJD_MAXDIFF, 5i4]
    - [MODEL_CLEAN_MJD_VAR, 5f4]
    - [PSFFLUX_CLEAN, 5f4]
    - [PSFFLUX_CLEAN_IVAR, 5f4]
    - [PSFFLUX_CLEAN_VAR, 5f4]
    - [PSFFLUX_CLEAN_CHI2, 5f4]
    - [PSF_CLEAN_NUSE, 5i2]
    - [PSF_CLEAN_MJD_MAXDIFF, 5i4]
    - [PSF_CLEAN_MJD_VAR, 5f4]
    - [APERFLUX6, 5f4]
  img_res_cal:
    columns:
    - [CALIB_STATUS, 5i4]
    - [PSF_FWHM, 5f4]
    - [RESOLVE_STATUS, i4]
    - [THING_ID, i8]
    - [IFIELD, i8]
    - [BALKAN_ID, i8]
    - [NDETECT, i4]
    - [PM_MATCH, i4]
    - [PMRA, f4]
    - [PMDEC, f4]
    - [PMRAERR, f4]
    - [PMDECERR, f4]
    - [PM_SIGRA, f4]
    - [PM_SIGDEC, f4]
    - [PM_NFIT, i4]
    - [PM_DIST22, f4]
    - [NMGYPERCOUNT, 5f4]
    - [ZHEDFLAG, i2]
  TMASS_match:
    columns:
    - [TMASS_J, f4]
    - [TMASS_J_ivar, f4]
    - [TMASS_H, f4]
    - [TMASS_H_IVAR, f4]
    - [TMASS_K, f4]
    - [TMASS_K_IVAR, f4]
    - [TMASS_PH_QUAL, a3]
    - [TMASS_RD_FLG, i4]
    - [TMASS_BL_FLG, i4]
    - [TMASS_CC_FLG, a3]
    - [TMASS_GAL_CONTAM, u1]
    - [TMASS_MP_FLG, u1]
    - [TMASS_JDATE, f8]
    - [TMASS_HEMIS, a1]