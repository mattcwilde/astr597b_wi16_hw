# Schema for CRTS variable star catalog, crts_vsc table
filters: {complevel: 5, complib: blosc}
schema:
  common:
    primary_key: crts_id
    spatial_keys: [ra, dec]
    columns:
    - [crts_id, u8]
    - [num_id, i8]
    - [ra, f8]
    - [dec, f8]
    - [Vmag, f4]
    - [period, f8]
    - [amplitude, f4]
    - [num_obs, i8]
    - [var_type, i4]